<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout Demo 03</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- Include Bootstrap CSS -->
    <!-- Bootstrap chia thanh 12 phan bang nhau -->
    <style type="text/css">
        .container {
            background-color: var(--color-blue);
        }


        .item {
            border: 1px solid var(--color-red);
            color: var(--color-white);
            background-color: var(--color-green);
            margin: 5px 0;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous">
</head>

<body>
    <h1>Layout - Grid</h1>
    <div class="container overflow-hidden">
        <div class="row">
            <div class="item col-4">Colum 1</div>
            <div class="item col-6">Colum 2</div>
            <div class="item col">Colum 3</div>
        </div>
        <div class="row row-cols-2">
            <div class="item col">item 1</div>
            <div class="item col">item 2</div>
            <div class="item col">item 3</div>
            <div class="item col">item 4</div>
        </div>
        <div class="row row-cols-auto">
            <div class="item col">item 1</div>
            <div class="item col">item 2</div>
            <div class="item col">item 3</div>
            <div class="item col">item 4</div>
            <div class="item col">item 5</div>
        </div>
        <div class="row gx-2 gy-1">
            <div class="item col p-3">colum 1</div>
            <div class="item col p-3">colum 2</div>
            <div class="item col p-3">colum 3</div>
            <div class="item col p-3">colum 4</div>
        </div>
        <div class="row">
            <div class="col">
                <div class="p-3 border bg-light">item 1</div>
            </div>
            <div class="col">
                <div class="p-3 border bg-light">item 2</div>
            </div>
            <div class="col">
                <div class="p-3 border bg-light">item 3</div>
            </div>
            <div class="col">
                <div class="p-3 border bg-light">item 4</div>
            </div>
            <div class="col">
                <div class="p-3 border bg-light">item 5</div>
            </div>
            <div class="col">
                <div class="p-3 border bg-light">item 6</div>
            </div>
        </div>
    </div>




    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
